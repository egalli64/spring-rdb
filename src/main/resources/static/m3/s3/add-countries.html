<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add countries</title>
<link rel="icon" href="data:;base64,=">
<link rel="stylesheet" type="text/css" href="/css/simple.css">
</head>
<body>
    <h1>Add countries to an existing region (explicitly transactional)</h1>

    <form action="add-countries" method="post">
        <label>Region: <select name="id">
                <option value="1">Europe</option>
                <option value="2">Americas</option>
                <option value="3">Asia</option>
                <option value="4">Middle East and Africa</option>
        </select></label>
        <div>
            <label>Country 1: <input name="ids" value="AA"> <input name="names" value="Aaa"></label>
        </div>
        <div>
            <label>Country 2: <input name="ids" value="BB"> <input name="names" value="Bbb"></label>
        </div>
        <div>
            <label>Country 3: <input name="ids" value="CC"> <input name="names" value="Ccc"></label>
        </div>

        <button>OK</button>
    </form>
</body>
</html>
